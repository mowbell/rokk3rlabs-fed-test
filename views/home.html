<div class="container">
	<h2 ng-bind="title" class="title"></h2>

	<div class="row book-item" ng-repeat="item in items | filter:{added:false, removed:false}">
		<div class="col-sm-2">
			<div class="row">
				<div class="col-sm-1">
					{{$index + 1}}
				</div>
				<div class="col-sm-5">
					<img  ng-src="{{item.getImage()}}">
				</div>
				<div class="col-sm-4">
					<i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<div>{{item.getTitle()}}</div>
			<a href="#">{{item.getArtist()}}</a>
			<div>
				<i class="fa fa-info-circle" aria-hidden="true"></i>
			</div>

		</div>
		<div class="item-price-col col-sm-2">
			<span>{{item.getPrice() | bookPriceFltr}}</span>
			<br/>
			<a href="#">See Review</a>
		</div>
		<div class="col-sm-1">
			<a href="#">View Contract</a>
		</div>
		<div class="col-sm-3">
			<div class="row">
				<div class="col-sm-8">
					<button type="button" ng-click="buyBook(item);" class="btn btn-default btn-lg">Buy</button>
				</div>
				<div class="col-sm-4">
					<i class="fa fa-times-circle" ng-click="removeBook(item)" aria-hidden="true"></i>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3 col-sm-offset-9">
			<p>Total Price: {{totalPrice | bookPriceFltr}}</p>
			<button type="button" ng-click="addAllBooks()" class="btn btn-default btn-lg">Buy All Books</button>
		</div>
	</div>
</div>
