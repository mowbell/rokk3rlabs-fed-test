<div class="container" ng-controller="ListCtrl as list">
	<h2 ng-bind="list.title" class="title"></h2>

	<div class="row book-item" ng-repeat="item in list.items">
		<div class="col-sm-2">
			<div class="row">
				<div class="col-sm-1">
					{{$index}}
				</div>
				<div class="col-sm-5">
					<img class="img-responsive" ng-src="{{item.image}}">
				</div>
				<div class="col-sm-4">
					<i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<div>{{item.titleItem}}</div>
			<div>{{item.artistName}}</div>
			<div>
				<i class="fa fa-info-circle" aria-hidden="true"></i>
			</div>

		</div>
		<div class="col-sm-3">
			<a href="#">View Contract</a>
		</div>
		<div class="col-sm-3">
			<div class="row">
				<div class="col-sm-8">
					<button type="button" class="btn btn-default btn-lg">Buy</button>
				</div>
				<div class="col-sm-4">
					<i class="fa fa-times-circle" aria-hidden="true"></i>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3 col-sm-offset-9">
			<p>Total Price: $3037,00</p>
			<button type="button" class="btn btn-default btn-lg">Buy All Books</button>
		</div>
	</div>
</div>
